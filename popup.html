<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页浏览时长计时器</title>
  <style>
    body {
      width: 250px;
      font-family: 'Arial', sans-serif;
      padding: 15px;
    }
    
    h1 {
      font-size: 16px;
      margin-top: 0;
      text-align: center;
    }
    
    .timer-display {
      font-size: 24px;
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    .settings-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #4285f4;
      text-decoration: none;
    }
    
    .settings-link:hover {
      text-decoration: underline;
    }
    
    .history-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #4285f4;
      text-decoration: none;
    }
    
    .history-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>网页浏览时长计时器</h1>
  
  <div class="timer-display" id="timer">00:00:00</div>
  
  <div class="controls">
    <button id="pauseBtn">暂停</button>
    <button id="resetBtn">重置</button>
    <button id="hideBtn">隐藏</button>
  </div>
  
  <a href="#" id="settingsLink" class="settings-link">设置</a>
  <a href="#" id="historyLink" class="history-link">查看历史记录</a>
  
  <script src="popup.js"></script>
</body>
</html>
